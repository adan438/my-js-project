<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard of Oz Phone Book</title>
    <link rel="stylesheet" href="ad.css">
</head>
<body>
    <div class="phonebook">
        <header>
            <h1>The Wizard of Oz Phone Book</h1>
            <div class="search-container">
                <input type="text" placeholder="Search..." disabled>
                <span class="search-icon"></span>
            </div>
        </header>
        <main>
            <ul class="contact-list">
                <li class="contact">
                    <h2>Dorothy Gale</h2>
                    <p class="phone">123-456-7890</p>
                    <p class="email">dorothy.gale@oz.com</p>
                </li>
                <li class="contact">
                    <h2>Scarecrow</h2>
                    <p class="phone">987-654-3210</p>
                    <p class="email">scarecrow@oz.com</p>
                </li>
                <li class="contact">
                    <h2>Tin Man</h2>
                    <p class="phone">555-123-4567</p>
                    <p class="email">tinman@oz.com</p>
                </li>
                <li class="contact">
                    <h2>Cowardly Lion</h2>
                    <p class="phone">333-444-5555</p>
                    <p class="email">lionheart@oz.com</p>
                </li>
                <!-- Add more contacts as needed -->
            </ul>
        </main>
    </div>
</body>
</html>
